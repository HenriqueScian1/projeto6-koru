<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente de IA (Estilo WhatsApp)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Assistente de IA (SCIANI)</h1>

    <section class="qa" id="chatBox" aria-live="polite"></section>

    <footer id="chatInputArea">
      <form id="aiForm" autocomplete="off">
        <textarea id="question" rows="1" placeholder="Digite sua mensagem..." required></textarea>
        <button type="submit" id="askBtn" title="Enviar">Enviar</button>
      </form>

      <div class="meta-row">
        <div id="charCount">0 caracteres</div>
        <div class="actions">
          <button type="button" id="copyBtn" disabled>Copiar resposta</button>
          <button type="button" id="clearBtn">Limpar conversa</button>
          <button type="button" id="exportHistoryBtn">📤 Exportar</button>
          <button type="button" id="clearHistoryBtn">🗑️ Limpar histórico</button>
          <button type="button" id="themeToggle" title="Alternar tema">🌙</button>
        </div>
      </div>

      <p id="status" aria-live="polite"></p>
    </footer>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
